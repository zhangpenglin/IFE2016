<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>

  <body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
      <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
      ];
      (function() {
        //排序
        var aqiList = document.getElementById("aqi-list")
        var rank = ['一', "二", "三", "四"]
        aqiData.sort(function(a, b) {
          return a[1] < b[1]
        })
        var arr = []
        for (var i = 0, j = aqiData.length; i < j; i++) {
          //遍历aqiData
          var value = aqiData[i][1]
          var city = aqiData[i][0]
          if (value < 60) break; //过滤低于60指数的城市
          arr.push(listText(i, city, value))
        }
        //渲染html
        aqiList.innerHTML = arr.join("")

        function listText(i, city, value) {
          return "<li>第" + rank[i] + "名：" + city + "," + value + "</li>"
        }
      })();
    </script>
  </body>

</html>
